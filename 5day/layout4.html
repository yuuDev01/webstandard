<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: black;
      color:#999;
      text-transform: uppercase;
    }
    .wrap {
      width: 600px;
      margin: 0 auto;
    }
    .wrap .box{
      height: 150px;
      text-align: center;
      line-height: 150px;
    }
    .wrap .box1, .wrap .box4{
      background-color: aqua;
    }

    .wrap .box1{
      margin: 10px 0;
    }

    .wrap .box2{
      background-color: yellow;
      width: 150px;
      float: left;
    }

    .wrap .box3{
      background-color: white;
      width: 150px;
      float: left;
    }

    .wrap .box4{
      margin-top: 10px;
    }
    .clearfix::after{
      clear: both;
      display: block;
      content:"[안내] 위 배너를 클릭하면 새창에서 해당 이벤트페이지로 연결됩니다.";
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="box box1">Box1</div>
  <div class="box23 clearfix">
    <div class="box box2">Box2</div>
    <div class="box box3">Box3</div>
  </div>
  <div class="box box4">Box4</div>  
</div>
</body>

</html>
