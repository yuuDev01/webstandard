<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Song+Myung&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
  <style>
    ul li{
      font-family: 'Nanum Brush Script', cursive;
      font-size: 2em;
    }
    ol li{
      font-family: 'Song Myung', serif;
    }
    div{
      outline: 1px solid moccasin;
    }
    div.parent{
      color: yellowgreen;
      background-color: #999;
      padding: 20px;
    }
    div.child{
      padding: inherit;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">오늘은 월요알</div>
  </div>
  <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ul>
  <ol type="I">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ol>
</body>
</html>
