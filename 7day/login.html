<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <style>

  </style>
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="header ">
        <img src="https://kmug.co.kr/data/file/design/1846294025_ntshf7Vk_992a3cae3dc7e29412d19099ec3381776daed803.png" alt="">
      </div>
    </div>
    <div class="container">
      <form>
        <ul class="">
          <li class="title">
            <label for="id">아이디</label>
          </li>
          <li>
            <input type="text" id="id">
          </li>
          <li class="title">
            <label for="pwd">비밀번호</label>
          </li>
          <li>
            <input type="password" id="pwd">
          </li>
          <li class="title">
            <label for="repwd">비밀번호 재확인</label>
          </li>
          <li>
            <input type="password" id="repwd">
          </li>
          <li class="title">
            <label for="name">이름</label>
          </li>
          <li>
            <input type="text" id="name">
          </li>
          <li class="title">
            <label for="birth">생년월일</label>
          </li>
          <li class="clearfix">
            <div id="birth ">
              <div class="birth1"><input type="text" maxlength="4" value="년(4자)"></div>
              <div class="birth2">
                <select name="month">
                  <option value="1">1월</option>
                  <option value="1">2월</option>
                  <option value="1">3월</option>
                  <option value="1">4월</option>
                  <option value="1">5월</option>
                  <option value="1">6월</option>
                  <option value="1">7월</option>
                  <option value="1">8월</option>
                  <option value="1">9월</option>
                  <option value="1">10월</option>
                  <option value="1">11월</option>
                  <option value="1">12월</option>
                </select>
              </div>
              <div class="birth3">
                <input type="text" value="일">
              </div>
            </div>
          </li>
          <li class="title">
            <label for="sex" >성별</label>
          </li>
          <li>
            <select id="sex">
              <option value="female">여</option>
              <option value="male">남</option>
            </select>
          </li>
          <li class="title">
            <label for="email" >본인 확인 이메일<span>(선택)</span></label>
          </li>
          <li>
            <input type="text" id="email" value="선택입력">
          </li>
          <li class="title">
            <label for="phonenum" >휴대전화</label>
          </li>
          <li>
            <div id="phonenum" >
              <div class="phonenum1">
                <select name="nation">
                  <option value="kor">대한민국 +82</option>
                </select>
              </div>
              <div class="phonenum2">
                <input type="text">
                <button>인증번호 받기</button>
              </div>
              <div class="phonenum3">
                <input type="text">
              </div>
            </div>
          </li>
          <li><button class="join">가입하기</button></li>
        </ul>
      </form>
    </div>
    </div>
  </div>
</body>

</html>
