<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>웹 페이지의 구성 요소</title>
    <style>
        body{
            background-color: linen; color: rebeccapurple;
            margin-left: 40px; margin-right: 40px;
        }
        h3{
            text-align: center; color:darkred;
        }
        hr{height: 5px; border: solid green;
        background-color: grey;}
        span{color:blue; font-size: 20px;}
        div{
            text-align: center;
        }
    </style>
    <script>
        function show(){
            document.getElementById("fig").src = "./img/ElvisPresley.png";

        }
        function hide(){
            document.getElementById("fig").src="";
        }
    </script>
</head>

<body>
    <h3 onmouseover="show()" onmouseout="hide()">Elvis Presley</h3>
    <hr>
    <div><img id="fig" src=""></div>
    He was an American singer and actor. In November 1956,
    he made his film debut in <span>Love Me Tender</span>.
    He is often referred to as "<span>the King of Rock and Roll</span>".
</body>

</html>
