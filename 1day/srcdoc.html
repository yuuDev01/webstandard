<!DOCTYPE html>
<html>

<head>
  <title>srcdoc 속성 활용</title>
</head>

<body>
  <h3>srcdoc에 HTML 문서 작성</h3>
  <hr>
  <div>
    <iframe src="iframe1.html" width="200" height="80" srcdoc="<html><head></head><body>hello</body></html>">
    </iframe>
  </div>
  <div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </div>
  <button>클릭</button>
  <script>
    const btnEle = document.querySelector("button");
    btnEle.addEventListener("click", function(){
      const textEle =  document.querySelector("textarea");
      const iframeEle = document.querySelector("iframe");
      iframeEle.srcdoc = textEle.value;
    });

  </script>
</body>

</html>
